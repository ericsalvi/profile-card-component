<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
    <div class="card">
      <div class="card__author">
        <div class="card__author-image">
          <img src="./images/image-victor.jpg" alt="Image of Victor Crest">
        </div>
        <span class="card__author-name">Victor Crest</span>
        <span class="card__author-age">26</span>
        <div class="card__author-location">London</div>
      </div>
      <div class="card__stats">
        <div class="card__stats-item">
          <span>80K</span>
          Followers
        </div>
        <div class="card__stats-item">
          <span>803K</span>
          Likes
        </div>
        <div class="card__stats-item">
          <span>1.4K</span>
          Photos
        </div>
      </div>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ericsalvi">Eric Salvi</a>.
  </footer>
</body>
</html>
